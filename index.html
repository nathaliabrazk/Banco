<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
    <link rel="shortcut icon" href="images/logo/logoDark.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/geral.css">
</head>
<body>
    <div id="root" class="container-fluid p-0 m-0">
        <header>
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="images/logoWhite.svg" alt=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Ajuda</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Empréstimos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Faça sua conta bancária</a>
                      </li>
                    </ul>
                    <button type="button" data-bs-toggle="" data-bs-target="#">
                        Abra sua conta
                      </button>      
                  </div>
                </div>
              </nav>
        </header>

        <main>
            <section id="banner" style="background-color: var(--laranja);" class="container-fluid mx-0 my-2 p-0">
                <div id="caixaTexto">
                    <h1>SEJA BEM VINDO AO BANCO 90!</h1>
                    <p>Aqui você encontra o melhor serviço e atendimento do Brasil.</p>
                    <button type="button" style="background-color: var(--marrom); border: var(--laranjaEscuro);" data-bs-toggle="" data-bs-target="#">
                        Faça sua conta agora!
                      </button>      
                </div>
                <img src="images/banner.jpg" class="img-fluid" alt="...">
            </section>

            <section id="introSection" style="color: var(--azul);" class="container-fluid mx-0 my-2 p-0 text-center">
                <h3 class="my-3"></h3>
                <div class="container mx-auto my-3 row">
                    <!-- GRID - 12 COLUNAS e é definido pelo row -->
                    <!-- <element class="col-(numero de 1 a 12)" col é atributo responsável pelas colunas e pela quantidade ocupada-->
                    <div class="col-3 m-0 p-0">
                        <img class="w-100" src="images/codigoDeBarras.svg" alt="">
                    </div>
                    <div class="col-3 m-0 p-0">
                        <img class="w-100" src="images/CartaoDeCredito.svg" alt="">
                    </div>
                    <div class="col-3 m-0 p-0">
                        <img class="w-100" src="images/Dinheiro.svg" alt="">
                    </div>
                </div>
                
                <div class="container">
                    <p></p>

            </section></section>
        </main>

        <footer class="text-center py-3">
            <h4>Todos os direitos reservados a Bank 90!</h4>
        </footer>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
